<script>
     let idleTime= 0;

     var idleInterval= setInterval(()=>{
        idleTime+= 1;
        console.log(idleTime);
        if (  idleTime == 10){
             window.location="logout.html";
        }
     }, 1000);


     Object.keys(window).forEach(key => {

                 idleTime= 0;
             });
         }
     });
